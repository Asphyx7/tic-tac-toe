<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <nav class="navigation">
        <div class="name-wrapper">
            <label for="player-one" class="name-label">Player one's name:</label>
            <input type="text" name="player-one" id="player-one" placeholder="Name">
        </div>
        <div class="name-wrapper">
            <label for="player-two" class="name-label">Player two's name:</label>
            <input type="text" name="player-two" id="player-two" placeholder="Name">
        </div>
    </nav>

    <h2 class="turn"></h2>

    <div class="wrapper">
        <div class="board">
            <button data-row="0" data-column="0" class="cell"></button>
            <button data-row="0" data-column="1" class="cell"></button>
            <button data-row="0" data-column="2" class="cell"></button>
            <button data-row="1" data-column="0" class="cell"></button>
            <button data-row="1" data-column="1" class="cell"></button>
            <button data-row="1" data-column="2" class="cell"></button>
            <button data-row="2" data-column="0" class="cell"></button>
            <button data-row="2" data-column="1" class="cell"></button>
            <button data-row="2" data-column="2" class="cell"></button>
        </div>
        <button class="btn start">Start</button>
        <h2 class="result"></h2>
        <button class="btn reset">Reset</button>
    </div>

</body>
</html>
